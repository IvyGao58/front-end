<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较call, apply, bind</title>
</head>
<body>
<script>
    function func(age) {
        console.log('func this ', this)
        console.log(age)
        console.log(this.name)
    }
    // func.call({ name: 'Junoo' }, 23)
    // func.apply({ name: 'Junooo' }, [24])
    var fun = func.bind({ name: 'Jun' }, 20)
    fun(22)
</script>
</body>
</html>
