<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包-模块模式</title>
</head>
<body>
<script>
    // 用闭包模拟私有方法
    var Counter = (function() {
        var privateCounter = 0
        function changeBy(val) {
            privateCounter += val
        }
        return {
            increment: function() {
                changeBy(1)
            },
            decrement: function() {
                changeBy(-1)
            },
            value: function() {
                return privateCounter
            }
        }
    })()

    console.log('Counter.value: ', Counter.value())
    Counter.increment()
    Counter.increment()
    console.log('Counter.value after increment: ', Counter.value())
    Counter.decrement()
    console.log('Counter.value after decrement ', Counter.value())
</script>
</body>
</html>
