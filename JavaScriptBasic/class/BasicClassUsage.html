<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class基本使用</title>
</head>
<body>
<script>
    class Point {
        constructor(x, y) {
            this.x = x
            this.y = y
        }
        display() {
            console.log(this.x + ' and ' + this.y)
        }
        get getx () {
            return this.x
        }
        get gety() {
            return this.y
        }
        set setx(x) {
            console.log('set x ' + x)
        }
        set sety(y) {
            console.log('set y' + y)
        }
    }
    let point = new Point(1,5)

    point.display()
    console.log(point.x) // getx()
    console.log(point.y) // gety()
    point.x = 11
    point.y = 55
    point.display()

    console.log('type of class ', typeof Point)
    console.log('point hasOwnProperty display: ', point.hasOwnProperty('display'))
    console.log('point prototype hasOwnProperty: ', point.__proto__.hasOwnProperty('display'))
</script>
</body>
</html>
