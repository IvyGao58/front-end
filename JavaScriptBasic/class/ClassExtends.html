<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class继承</title>
</head>
<body>
<script>
    class Point {
        constructor(x, y) {
            this.x = x
            this.y = y
        }
        static hello() {
            console.log('Hello')
        }
        work() {
            console.log('I am working')
        }
    }
    class ColorPoint extends Point{
        constructor(x, y, color) {
            super(x, y)
            this.color = color
        }
        toString() {
            return this.color + super.toString()
        }
    }
    let cp = new ColorPoint(1, 3, 'RED')
    ColorPoint.hello()
    // ColorPoint.work() 只有父类的静态方法 会被子类继承
    console.log(cp instanceof ColorPoint)
    console.log(cp instanceof Point)

    let proto = Object.getPrototypeOf(ColorPoint)
    console.log('__proto__ of ColorPoint: ', proto)
</script>
</body>
</html>
