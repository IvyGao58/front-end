<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节流</title>
</head>
<body>
<script>
    let count = 0;
    function throttle(fun, delay) {
        let last;
        return function() {
            let context = this;
            let args = arguments;
            let now = +new Date();
            if(!last || now >= last + delay) {
                last = now;
                fun.apply(context, args);
            }
        }
    }
    function myFunc() {
        console.log('这是第 ' + count + '次调用');
        count++;
    }
    window.onresize = throttle(myFunc, 2000);
</script>
</body>
</html>
