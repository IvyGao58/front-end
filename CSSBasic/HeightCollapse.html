<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-高度坍塌</title>
</head>
<body>
 <div class="father">
     <div class="child">I am child</div>
     <p style="clear:both"></p>
 </div>

<style>
 .father {
     width: 200px;
     border: 1px solid;
     /*overflow: auto;*/
 }
 .child {
     width: 100px;
     border: 1px solid;
     float: right;
     height: 100px;
 }
</style>
</body>
</html>
