<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局-flex</title>
</head>
<body>
    <div>
        <div class="header"></div>
        <div class="content">
            <div class="left">
            </div>
            <div class="middle">
            </div>
            <div class="right">
            </div>
        </div>
        <div class="footer"></div>
    </div>
<style>
    .header{
        height: 100px;
        background: #e9e9e9;
    }
    .content{
        display: flex;
        height: 200px;
        background: #2b81af;
    }
    .left{
        flex-basis: 100px;
        background: #999999;
    }
    .middle{
        flex-grow: 1;
    }
    .right{
        flex-basis: 100px;
        background: #999999;
    }
    .footer{
        height: 100px;
        background: #cccccc;
    }
</style>
</body>
</html>
