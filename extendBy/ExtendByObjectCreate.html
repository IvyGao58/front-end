<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型式继承</title>
</head>
<body>
<script>
    var person = {
        name: 'Gao',
        friends: ['greg', 'charlotte']
    };
    var person1 = Object.create(person, {
        name: {
            value: 'Junnnnn'
        }
    });
    person1.friends.push('Qing');

    var person2 = Object.create(person);
    person2.friends.push('Yan');
    person2.name = 'jun';

    console.log(person1.name);
    console.log(person2.name);
    console.log(person.name);

    console.log(person1.friends); // greg, charlotte, Qing, Yan
    console.log(person2.friends); // greg, charlotte, Qing, Yan
</script>
</body>
</html>
