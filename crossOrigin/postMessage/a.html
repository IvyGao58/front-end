<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a-postMessage跨域</title>
</head>
<body>
    <!--想在a页面里嵌入b-->
    <iframe src="http://localhost:4000/b.html" frameborder="0" id="frame" onload="load()"></iframe>
    <script>
        // onload 在iframe加载完成时触发
        function load() {
            let frame = document.getElementById('frame')
            frame.contentWindow.postMessage('I like you, I am a.html', 'http://localhost:4000')
            // postMessage(msg, 要通话的域)
            window.onmessage = function(e) {
                console.log(e.data)
            }

        }
    </script>
</body>
</html>
