<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
    <script>
        // local()
        // session()
        function local() {
            const jsonStr = '"myName": "JunGaooooo"'
            localStorage.setItem('name', JSON.stringify(jsonStr))
            console.log(JSON.parse(localStorage.getItem('name')))
        }
        function session() {
            sessionStorage.setItem('firstName', 'Jun')
            console.log(sessionStorage.getItem('firstName'))
        }
    </script>
</body>
</html>
